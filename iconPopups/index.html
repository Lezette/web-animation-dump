<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, user-scalable=no" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,400,400italic|Material+Icons"
    rel="stylesheet" />
  <link href="./codelabs/codelab.css" rel="stylesheet" />
  <link href="site.css" rel="stylesheet" />
  <script src="./codelabs/codelab.js"></script>
  <script src="site.js"></script>
  <title>Icon Popup</title>
</head>

<body>

  <!-- Group template, used in groupClick -->
  <template id="icon-group">
    <div class="group">
      <div class="popup">
        <div class="fill"></div>
        <div class="icons"></div>
      </div>
    </div>
  </template>

  <div class="icons main">
    <!-- Default, random icons created by codelab.js -->
  </div>

</body>

</html>
