  <button id="control">Pause Animation</button>
  <script>
    const yHeight = innerHeight;
    document.getElementById('container').style.width = `${yHeight}px`;
    const control = document.getElementById('control')
    const dot = document.getElementById('dot')


    control.addEventListener('click', () => {
      if (dot.style.animationPlayState === 'paused') {
        dot.style.animationPlayState = 'running';
        control.textContent = "Pause Animation"
      } else {
        dot.style.animationPlayState = 'paused';
        control.textContent = "Play Animation"
      }
    })
