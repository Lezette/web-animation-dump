<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, user-scalable=no" />
  <link href="site.css" rel="stylesheet" />
  <script>
    window.addEventListener('load', function () {

      const dots = document.querySelectorAll(".dot")
      const circles = document.querySelectorAll(".circle")
      const button = document.querySelector("button")
      const animations = []
      const timing = {
        duration: 2500,
        iterations: Infinity,
        direction: 'alternate',
        easing: 'ease-in-out',
      };

      const pauseAnimations = () => animations.forEach(animation => animation.pause())
      const playAnimations = () => animations.forEach(animation => animation.play())



      for (let index = 0; index < dots.length; index++) {
        const dot = dots[index]
        const start = (index / dots.length) * 360;
        timing.delay = 0

        const frames = [
          { transform: `rotate(${start}deg) translate(80px)` },
          { transform: `rotate(${360 - (index + 5)}deg) translate(80px)` },
        ];

        const animate = dot.animate(frames, timing)
        animations.push(animate)
      }


      for (let index = 0; index < circles.length; index++) {
        const circle = circles[index];

        timing.delay = index * 500;

        const frames = [
          { transform: `translateY(-100px) translate3d(50px, -80px, -150px)` },
          { transform: `translateY(0px) translate3d(0)` }
        ]
        // transform: translate3d(42px, -62px, -135px);
        circle.animate(frames, timing)
      }

      button.addEventListener('mousedown', pauseAnimations)
      button.addEventListener('mouseup', playAnimations)


    });
  </script>
</head>

<body>

  <div style="width: 100%;">
    <button>Press down to pause animation</button>
  </div>

  <div class="dots">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>
  <div class="circles">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>



</body>

</html>
